<h1 class="text-center">Blackjack</h1>
<!-- <div class="balance">
        <h2>Balance: {{user.balance}}</h2>
    </div> -->
<div class="dealerHand border bg-success">
    <h2 style="color: white; margin: 10px">Dealer</h2>
    <div class="row padding-style">
      <!-- <div *ngIf="dealerCards.length === 0 || dealerCards.length === undefined">
        <img src="https://i.ibb.co/n8Rc4FM/card-back.png">
      </div> -->
      <div *ngFor="let card of dealerCards" class="text-center col-xs">
         <img [src]="card.image" class="card-style"> 
      </div>
    </div>
</div>

<div [ngSwitch]="blackjackService.gameState">
    <div class="text-center">Dealer Value: {{this.blackjackService.dealer.handValue}} | Hand Value: {{this.blackjackService.user.handValue}}</div>
    <div>

    <div *ngSwitchCase="'Start'"> 
        <div class="text-center">
            <button (click)="deal()" type="button" class="btn btn-dark" style="align-self: center;"><strong>DEAL</strong></button>
        </div>
    </div>


    <div *ngSwitchCase="'Dealt'" class="text-center">
        <!-- <button (click)="reset()" type="button" class="btn btn-dark"><strong>RESET</strong></button>
        <button (click)="save()" type="button" class="btn btn-primary"><strong>SAVE</strong></button> -->
        <button (click)="hit()" type="button" class="btn btn-warning"><strong>HIT</strong></button>
        <button (click)="stand()" type="button" class="btn btn-danger"><strong>STAND</strong></button>
    </div>

    <div *ngSwitchCase="'Dealing'" class="text-center">
        <div class="alert alert-dark"><strong>DEALING</strong></div>       
    </div>

    <div *ngSwitchCase="'Stand'" class="text-center">
        <div class="alert alert-dark"><strong>DEALING</strong></div>       
    </div>

    <div *ngSwitchCase="'Blackjack'">
        <div class="alert alert-primary"><strong>BLACKJACK!</strong></div>   
        <button (click)="reset()" type="button" class="btn btn-dark"><strong>RESET</strong></button>
    
    </div>

    <div *ngSwitchCase="'Win'" class="text-center">
        <div class="alert alert-success"><strong>YOU WIN</strong></div> 
        <button (click)="reset()" type="button" class="btn btn-dark"><strong>RESET</strong></button>
      
    </div>

    <div *ngSwitchCase="'Lose'" class="text-center">
        <div class="alert alert-danger"><strong>YOU LOSE</strong></div>
        <button (click)="reset()" type="button" class="btn btn-dark"><strong>RESET</strong></button>
    </div>

    <div *ngSwitchCase="'Tie'" class="text-center">
        <div class="alert alert-warning"><strong>TIE</strong></div>
        <button (click)="reset()" type="button" class="btn btn-dark"><strong>RESET</strong></button>
    </div>

    <div *ngSwitchCase="'Bust'" class="text-center">
        <div class="alert alert-danger"><strong>BUST!</strong></div>
        <button (click)="reset()" type="button" class="btn btn-dark"><strong>RESET</strong></button>
    </div>

</div>
<div class="playerHand border bg-success">
    <h2 style="color: white; margin: 10px">Player</h2>
    <div class="row padding-style">
        <!-- <h2>{{User.username}}</h2> -->
      <!-- <div *ngIf="playerCards.length === 0" class="text-center"> -->
        <!-- <img src="https://i.ibb.co/n8Rc4FM/card-back.png"> -->
      <!-- </div> -->
      <div *ngFor="let card of playerCards" class="text-center col-xs">
         <img [src]="card.image" class="card-style"> 
      </div>
    </div>
</div>
