    <div class="col-sm-8 offset-sm-3" id="loginForm">
  <h2>Log In For Fun!</h2>
  <form (ngSubmit)="onClick()">
    <div class="form-group form-check">
      <label for="username" class="form-check-label">Username</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="Username" [(ngModel)]="username" required>
      <div class="invalid-feedback">
        Please provide a username.
      </div>
    </div>
    <div class="form-group form-check">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="password" required>
      <div class="invalid-feedback">
        Please provide a password.
      </div>
    </div>
    <!-- <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password"/>
      <div *ngIf="submitted" class="invalid-feedback">
        <div>Password is required</div>
      </div>
    </div> -->
    <small *ngIf=error class="text-danger">
      <span> {{error}}</span>
    </small>
    <div class="form-group buttons-group">
      <button type="submit" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
      <a class="btn btn-link" routerLink="register">Register</a>
    </div>
  </form>
</div>
</ng-container>
